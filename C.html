<!DOCTYPE html>
<html>
<body>
<script> 
    function showFirstAndLast(arr) {
    return arr.map(str => str.length > 1 ? str[0] + str[str.length - 1] : str);
}


const result1 = showFirstAndLast(['colt', 'matt', 'tim', 'udemy']);
console.log("Test Case 1:", result1);  

const result2 = showFirstAndLast(['hi', 'goodbye', 'smile']);
console.log("Test Case 2:", result2);
</script>  
</body>
</html>
