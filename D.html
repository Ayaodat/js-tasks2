<!DOCTYPE html>
<html>
<body>
<script>
    
    function addKeyAndValue(arr, key, value) {
  for (let obj of arr) {
    obj[key] = value;
  }
  return arr;
}


const result = addKeyAndValue([{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}], 'title', 'instructor');
console.log(result);
</script>  
</body>
</html>
