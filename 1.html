<!DOCTYPE html>
<html>
<body>
<script> 
function doubleValues(arr) {
    return arr.map(value => value * 2);
}


const result1 = doubleValues([1, 2, 3]);
console.log("Test Case 1:", result1);  


const result2 = doubleValues([5, 1, 2, 3, 10]);
console.log("Test Case 2:", result2); 

</script>  
</body>
</html>
